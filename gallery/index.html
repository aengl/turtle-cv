&lt;p&gt;&lt;strong&gt;Cowabunga!&lt;/strong&gt;&lt;/p&gt;&lt;/div&gt;&lt;hr&gt;&lt;/div&gt;&lt;div class=&quot;work&quot;&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-suitcase&quot;&gt;&lt;/i&gt;&lt;span&gt;Work History&lt;/span&gt;&lt;/h2&gt;&lt;div class=&quot;item&quot;&gt;&lt;div class=&quot;dates&quot;&gt;Since September 2001&lt;/div&gt;&lt;div class=&quot;company&quot;&gt;&lt;a href=&quot;https://en.wikipedia.org/wiki/Teenage_Mutant_Ninja_Turtles&quot;&gt;TMNT&lt;/a&gt;&lt;/div&gt;&lt;div class=&quot;position&quot;&gt;Position: Ninja&lt;/div&gt;&lt;div class=&quot;summary&quot;&gt;After receiving training from Master Splinter, Donnie became part of the TMNT alongside Leonardo, Michelangelo and Raphael.&lt;/div&gt;&lt;ul class=&quot;highlights&quot;&gt;&lt;li class=&quot;highlight&quot;&gt;Ended the Foot Clan civil war&lt;/li&gt;&lt;ul class=&quot;keywords&quot;&gt;&lt;li class=&quot;keyword&quot;&gt;staff&lt;/li&gt;&lt;li class=&quot;keyword&quot;&gt;ninjutsu&lt;/li&gt;&lt;/ul&gt;&lt;li class=&quot;highlight&quot;&gt;Ate tons of pizza&lt;/li&gt;&lt;ul class=&quot;keywords&quot;&gt;&lt;li class=&quot;keyword&quot;&gt;chicken&lt;/li&gt;&lt;li class=&quot;keyword&quot;&gt;mushrooms&lt;/li&gt;&lt;li class=&quot;keyword&quot;&gt;green peppers&lt;/li&gt;&lt;li class=&quot;keyword&quot;&gt;tomatoes&lt;/li&gt;&lt;/ul&gt;&lt;li class=&quot;highlight&quot;&gt;Became a cyborg&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div class=&quot;item&quot;&gt;&lt;div class=&quot;dates&quot;&gt;April 1987 to September 1987&lt;/div&gt;&lt;div class=&quot;company&quot;&gt;New York Pet Shop&lt;/div&gt;&lt;div class=&quot;position&quot;&gt;Position: Pet Turtle&lt;/div&gt;&lt;div class=&quot;summary&quot;&gt;A dark year in Donnie's life, and one he rarely talks about.&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;education&quot;&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-graduation-cap&quot;&gt;&lt;/i&gt;&lt;span&gt;Education&lt;/span&gt;&lt;/h2&gt;&lt;div class=&quot;item&quot;&gt;&lt;div class=&quot;dates&quot;&gt;1994 to September 2001&lt;/div&gt;&lt;div class=&quot;institution&quot;&gt;Master Splinter's School of Martial Arts&lt;/div&gt;&lt;div class=&quot;area&quot;&gt;Ninjutsu&lt;/div&gt;&lt;div class=&quot;degree&quot;&gt;Degree: MNi (Master of Ninja)&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;skills&quot;&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-toolbox&quot;&gt;&lt;/i&gt;&lt;span&gt;Skills&lt;/span&gt;&lt;/h2&gt;&lt;div class=&quot;item&quot;&gt;&lt;div class=&quot;name&quot;&gt;Ninjitsu&lt;/div&gt;&lt;div class=&quot;level&quot;&gt;Master&lt;/div&gt;&lt;ul class=&quot;keywords&quot;&gt;&lt;li&gt;Kicking&lt;/li&gt;&lt;li&gt;Punching&lt;/li&gt;&lt;li&gt;Biting&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div class=&quot;item&quot;&gt;&lt;div class=&quot;name&quot;&gt;Bō staffs&lt;/div&gt;&lt;div class=&quot;level&quot;&gt;Legendary&lt;/div&gt;&lt;ul class=&quot;keywords&quot;&gt;&lt;li&gt;Swinging&lt;/li&gt;&lt;li&gt;Hitting&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;div class=&quot;item&quot;&gt;&lt;div class=&quot;name&quot;&gt;Computers &amp;amp; Engineering&lt;/div&gt;&lt;div class=&quot;level&quot;&gt;Advanced&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;languages&quot;&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-comments&quot;&gt;&lt;/i&gt;&lt;span&gt;Languages&lt;/span&gt;&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;div class=&quot;name&quot;&gt;Turtle&lt;/div&gt;&lt;div class=&quot;level&quot;&gt;Native language&lt;/div&gt;&lt;/li&gt;&lt;li&gt;&lt;div class=&quot;name&quot;&gt;English&lt;/div&gt;&lt;div class=&quot;level&quot;&gt;Full professional proficiency&lt;/div&gt;&lt;/li&gt;&lt;li&gt;&lt;div class=&quot;name&quot;&gt;Italian&lt;/div&gt;&lt;div class=&quot;level&quot;&gt;Limited professional proficiency&lt;/div&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;">default</li></ul><iframe id="preview"></iframe><script>/* eslint-env browser */

const themes = document.getElementById('themes');
const preview = document.getElementById('preview');

let selectedElement = null;

const selectTheme = themeElement => {
  if (selectedElement) {
    selectedElement.classList.remove('selected');
  }
  selectedElement = themeElement;
  selectedElement.classList.add('selected');
  const html = themeElement.getAttribute('data-html');
  preview.contentDocument.open();
  preview.contentDocument.write(html);
  preview.contentDocument.close();
};

const cycleThemes = delta => {
  const numThemes = themes.childNodes.length;
  const selectedIndex = [...themes.childNodes].findIndex(
    e => e === selectedElement
  );
  const newIndex = Math.max(0, Math.min(numThemes - 1, selectedIndex + delta));
  selectTheme(themes.childNodes[newIndex]);
};

themes.childNodes.forEach(x => {
  const themeElement = x;
  themeElement.onclick = () => {
    selectTheme(themeElement);
  };
});

document.addEventListener('keydown', event => {
  if (event.keyCode === 37 || event.keyCode === 38) {
    cycleThemes(-1);
  } else if (event.keyCode === 39 || event.keyCode === 40) {
    cycleThemes(1);
  }
});

selectTheme([...themes.childNodes].find(e => e.textContent === 'default'));
window.focus(themes);
</script></body></html>
