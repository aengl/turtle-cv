ss=&quot;jsx-879907723&quot;/&gt;&lt;div class=&quot;jsx-879907723 summary&quot;&gt;&lt;p&gt;Smartest of the four turtles. He is usually depicted wearing a purple eye mask. His primary signature weapon are his effective bō staffs. Donnie often speaks in technobabble with a natural aptitude for science and technology.&lt;/p&gt;&lt;p&gt;He is the third oldest/second youngest of the turtles. Like all of the brothers, he is named after a Renaissance artist; in this case, he is named after Italian sculptor Donatello.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Cowabunga!&lt;/strong&gt;&lt;/p&gt;&lt;/div&gt;&lt;hr class=&quot;jsx-879907723&quot;/&gt;&lt;/section&gt;&lt;section class=&quot;jsx-2407808005&quot;&gt;&lt;h2 class=&quot;jsx-2407808005&quot;&gt;&lt;i class=&quot;jsx-2407808005 fa fa-suitcase&quot;&gt;&lt;/i&gt;Work History&lt;/h2&gt;&lt;ul class=&quot;jsx-2407808005&quot;&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;&lt;p class=&quot;jsx-2407808005&quot;&gt;&lt;div class=&quot;light&quot;&gt;Since September 2001&lt;/div&gt;&lt;/p&gt;&lt;p class=&quot;jsx-2407808005&quot;&gt;&lt;a href=&quot;https://en.wikipedia.org/wiki/Teenage_Mutant_Ninja_Turtles&quot; class=&quot;jsx-2407808005 large&quot;&gt;TMNT&lt;/a&gt;&lt;/p&gt;&lt;p class=&quot;jsx-2407808005&quot;&gt;Position: Ninja&lt;/p&gt;&lt;p&gt;After receiving training from &lt;a href=&quot;https://en.wikipedia.org/wiki/Splinter_(Teenage_Mutant_Ninja_Turtles)&quot;&gt;Master Splinter&lt;/a&gt;, Donnie became part of the TMNT alongside Leonardo, Michelangelo and Raphael.&lt;/p&gt;&lt;ul class=&quot;jsx-2407808005&quot;&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;&lt;p&gt;Ended the &lt;a href=&quot;https://en.wikipedia.org/wiki/Foot_Clan&quot;&gt;Foot Clan&lt;/a&gt; civil war&lt;/p&gt;&lt;ul class=&quot;jsx-2407808005 keywords&quot;&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;staff&lt;/li&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;ninjutsu&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;&lt;p&gt;Ate tons of pizza&lt;/p&gt;&lt;ul class=&quot;jsx-2407808005 keywords&quot;&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;chicken&lt;/li&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;mushrooms&lt;/li&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;green peppers&lt;/li&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;tomatoes&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;&lt;p&gt;Became a cyborg&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li class=&quot;jsx-2407808005&quot;&gt;&lt;p class=&quot;jsx-2407808005&quot;&gt;&lt;div class=&quot;light&quot;&gt;April 1987 to September 1987&lt;/div&gt;&lt;/p&gt;&lt;p class=&quot;jsx-2407808005&quot;&gt;&lt;a class=&quot;jsx-2407808005 large&quot;&gt;New York Pet Shop&lt;/a&gt;&lt;/p&gt;&lt;p class=&quot;jsx-2407808005&quot;&gt;Position: Pet Turtle&lt;/p&gt;&lt;p&gt;A dark year in Donnie&amp;#x27;s life, and one he rarely talks about.&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/section&gt;&lt;section&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-graduation-cap&quot;&gt;&lt;/i&gt;Education&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;p&gt;&lt;div class=&quot;light&quot;&gt;1994 to September 2001&lt;/div&gt;&lt;/p&gt;&lt;p&gt;&lt;a class=&quot;large&quot;&gt;Master Splinter&amp;#x27;s School of Martial Arts&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Ninjutsu&lt;/p&gt;&lt;p&gt;Degree: MNi (Master of Ninja)&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/section&gt;&lt;section&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-toolbox&quot;&gt;&lt;/i&gt;Skills&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;p&gt;Ninjutsu&lt;/p&gt;&lt;p class=&quot;light&quot;&gt;Master&lt;/p&gt;&lt;ul class=&quot;keywords&quot;&gt;&lt;li&gt;Kicking&lt;/li&gt;&lt;li&gt;Punching&lt;/li&gt;&lt;li&gt;Biting&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Bō staffs&lt;/p&gt;&lt;p class=&quot;light&quot;&gt;Legendary&lt;/p&gt;&lt;ul class=&quot;keywords&quot;&gt;&lt;li&gt;Swinging&lt;/li&gt;&lt;li&gt;Hitting&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Computers &amp;amp; Engineering&lt;/p&gt;&lt; September 1987&lt;/div&gt;&lt;/p&gt;&lt;p class=&quot;jsx-2407808005&quot;&gt;&lt;a class=&quot;jsx-2407808005 large&quot;&gt;New York Pet Shop&lt;/a&gt;&lt;/p&gt;&lt;p class=&quot;jsx-2407808005&quot;&gt;Position: Pet Turtle&lt;/p&gt;&lt;p&gt;A dark year in Donnie&amp;#x27;s life, and one he rarely talks about.&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/section&gt;&lt;section&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-graduation-cap&quot;&gt;&lt;/i&gt;Education&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;p&gt;&lt;div class=&quot;light&quot;&gt;1994 to September 2001&lt;/div&gt;&lt;/p&gt;&lt;p&gt;&lt;a class=&quot;large&quot;&gt;Master Splinter&amp;#x27;s School of Martial Arts&lt;/a&gt;&lt;/p&gt;&lt;p&gt;Ninjutsu&lt;/p&gt;&lt;p&gt;Degree: MNi (Master of Ninja)&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/section&gt;&lt;section&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-toolbox&quot;&gt;&lt;/i&gt;Skills&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;p&gt;Ninjutsu&lt;/p&gt;&lt;p class=&quot;light&quot;&gt;Master&lt;/p&gt;&lt;ul class=&quot;keywords&quot;&gt;&lt;li&gt;Kicking&lt;/li&gt;&lt;li&gt;Punching&lt;/li&gt;&lt;li&gt;Biting&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Bō staffs&lt;/p&gt;&lt;p class=&quot;light&quot;&gt;Legendary&lt;/p&gt;&lt;ul class=&quot;keywords&quot;&gt;&lt;li&gt;Swinging&lt;/li&gt;&lt;li&gt;Hitting&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Computers &amp;amp; Engineering&lt;/p&gt;&lt;p class=&quot;light&quot;&gt;Advanced&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/section&gt;&lt;section&gt;&lt;h2&gt;&lt;i class=&quot;fa fa-comments&quot;&gt;&lt;/i&gt;Languages&lt;/h2&gt;&lt;ul&gt;&lt;li&gt;&lt;p&gt;Turtle&lt;/p&gt;&lt;p class=&quot;light&quot;&gt;Native language&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;English&lt;/p&gt;&lt;p class=&quot;light&quot;&gt;Full professional proficiency&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Italian&lt;/p&gt;&lt;p class=&quot;light&quot;&gt;Limited professional proficiency&lt;/p&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/section&gt;&lt;/main&gt;&lt;/body&gt;&lt;/html&gt;" class="jsx-4052395351">default</li></ul><iframe id="preview" class="jsx-4052395351"></iframe><script class="jsx-4052395351">const themes = document.getElementById('themes');
const preview = document.getElementById('preview');

let selectedElement = null;

const selectTheme = themeElement => {
  if (selectedElement) {
    selectedElement.classList.remove('selected');
  }
  selectedElement = themeElement;
  selectedElement.classList.add('selected');
  const html = themeElement.getAttribute('data-html');
  preview.contentDocument.open();
  preview.contentDocument.write(html);
  preview.contentDocument.close();
};

const cycleThemes = delta => {
  const numThemes = themes.childNodes.length;
  const selectedIndex = [...themes.childNodes].findIndex(
    e => e === selectedElement
  );
  const newIndex = Math.max(0, Math.min(numThemes - 1, selectedIndex + delta));
  selectTheme(themes.childNodes[newIndex]);
};

themes.childNodes.forEach(x => {
  const themeElement = x;
  themeElement.onclick = () => {
    selectTheme(themeElement);
  };
});

document.addEventListener('keydown', event => {
  if (event.keyCode === 37 || event.keyCode === 38) {
    cycleThemes(-1);
  } else if (event.keyCode === 39 || event.keyCode === 40) {
    cycleThemes(1);
  }
});

selectTheme([...themes.childNodes].find(e => e.textContent === 'default'));
window.focus(themes);
</script></body></html>
